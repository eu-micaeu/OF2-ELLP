name: CI - Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    name: Backend Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js 
      uses: actions/setup-node@v4
      with:
        node-version: '18.x'

    - name: Install dependencies   
      run: npm install
      working-directory: ./backend

    - name: Build 
      run: npm run build --if-present
      working-directory: ./backend

    - name: Run Tests
      run: npm test
      working-directory: ./backend
